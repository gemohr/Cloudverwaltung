@(form : Form[models.User])
<html>
    <head>
        <title>VCloud</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery-2.1.1.js")"></script>
    </head>
    <body bgcolor="#D8D8D8">
	<div id="starth2div"><h2>Willkommen bei VCloud.de<h2></div>
	<hr class="divider"/>
	<div id="logindiv" align="center">
	<img src=@routes.Assets.at("images/clouds.gif") alt="" align="bottom" align="middle" align="left" />
	<input type="button" value="Registrieren" onclick="$('#reg').slideToggle();" class="btn btn-primary"/>	
	<div id="reg" style="display:none;" >
	<form action=@routes.Application.registriert() method="post" id="formReg">
	<input type="text"placeholder="Vorname" name="vorname"/><br><br>
	<input type="text"placeholder="Name" name="name"/><br><br>
	<input type="email" placeholder="email@@VCloud.de" name="email"/><br><br>
	<input type="password" placeholder="Password" name="pw"/><br><br>
	<input type="checkbox"></input>
	<span>Ich Stimme den </span>
	<a href="#">AGB von VCloud</a><br>
	<span> zu.</span><br>
	<input type="submit" value="Registrieren" class="btn btn-primary"/>	
	</form>
	</div>
	<div id="logindiv1" align="bottom">
	<span style="color:grey">oder  </span>
	<a href="#login" data-toggle="modal">Login <span class="sr-only">(current)</span>
	</a>
	</div>
	</div>
	
	<!--Modal login -->  
	  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="meinModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="meinModalLabel">Login</h4>
		  </div>
		  <div class="modal-body">
		  <form action=@routes.Application.start() method="post" id ="formLog">
		  E-mail:<br>
		 <input type="email" placeholder="email@@VCloud.de" name="email" id="email"/><br>
		 Password:<br>
		 <input type="password" placeholder="Password" name="password" id="password"/><br><br>
		 <input type="submit" value="Login" class="btn btn-primary" />
		 <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
